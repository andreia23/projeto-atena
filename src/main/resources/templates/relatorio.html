<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Atena - Relatório</title>
 
<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body class="text-center" style="background-color: #f5f5f5;">

	 <th:block th:include="fragments/header :: menu"></th:block>
	 		<div class="container mt-5 h-100 d-flex flex-column justify-content-center align-items-center">
			<div class="bg-white p-3 d-flex flex-column justify-content-center align-items-center border-none" style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 800px">
				
			<table class="table table-striped table-bordered table-light" th:action="@{/aluno/relatorio}" method="GET" th:object="${aluno}">
			    <thead>
			    <tr style="color: #868B90">
			        <th scope="col">ID</th>
			        <th scope="col">Nome</th>
			        <th scope="col">Data Nascimento</th>
			        <th scope="col">Nota 1</th>
			        <th scope="col">Nota 2</th>
			        <th scope="col">Nota 3</th>
			        <th scope="col">Faltas</th>
			        <th scope="col">Nota Final</th>
			        <th scope="col">Situação</th>
			    </tr>
			    </thead>
			    <tbody >
			    <tr th:each="aluno: ${alunos}" >
			    	<th scope="row" th:text="${aluno.id}"></th>
			    	<td th:text="${aluno.nome}"></td>
			    	<td th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
			    	<td th:text="${aluno.nota1}"></td>
			    	<td th:text="${aluno.nota2}"></td>
			    	<td th:text="${aluno.nota3}"></td>
			    	<td th:text="${aluno.faltas}"></td>
			    	<td th:text="${aluno.notaFinal}"></td>
			    	<td th:text="${aluno.situacao}"></td>
			    </tr>
			    </tbody>
			</table>
			<small><b>MT</b>: Matriculado; <b>AP</b>: Aprovado; <b>RP</b>: Reprovado; <b>FN</b>: Na Final; <b>RF</b>:Reprovado por falta</small>
			</div>
	 		</div>
	 <th:block th:include="fragments/footerinc :: foot"></th:block> 
</body>
</html>
