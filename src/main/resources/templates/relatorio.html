<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<head>
<body class="text-center" style="background-color: #f5f5f5;">
    <meta charset="UTF-8">
    <title>Relat√≥rio</title>
 
</head>
<body>

<table class="table" th:action="@{/aluno/relatorio}" method="get" th:object="${aluno}">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Data Nascimento</th>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
        <th scope="col">Nota 3</th>
        <th scope="col">Faltas</th>
        <th scope="col">Nota Final</th>
    </tr>
    </thead>
    <tbody th:each="aluno: ${alunos}" >
    <tr>
        <th scope="row">1</th>
        <td th:text="${aluno.nome}"></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td th:text="${aluno.datanascimento}"></td>
    </tr>
    
      <tr>
        <th scope="row">3</th>
        <td th:text="${aluno.nota1}"></td>
    </tr>
    
      <tr>
        <th scope="row">4</th>
        <td th:text="${aluno.nota2}"></td>
    </tr>
    
      <tr>
        <th scope="row">5</th>
        <td th:text="${aluno.nota3}"></td>
    </tr>
    <tr>
        <th scope="row">6</th>
        <td th:text="${aluno.notaFinal}"></td>
    </tr>
    
    <tr>
        <th scope="row">7</th>
        <td th:text="${aluno.situacao}"></td>
    </tr>
     
    </tbody>
</table>
</body>
</html>
