<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
<th:block th:include="fragments/headerinc :: head"></th:block>

<link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center" style="background-color: #f5f5f5;">

	<form class="form-signin" th:action="@{/login}" method="POST"
		th:object=${usuarioAdmin}>
		<h1 class="h3 mb-3 font-weight-normal">Por favor, autentique-se</h1>

		<div th:if="${not #strings.isEmpty(mensagem)}"
			th:utext="${mensagem} +'<button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;alert&quot; aria-label=&quot;Close&quot;><span aria-hidden=&quot;true&quot;>&times;</span></button>'"
			class="alert alert-danger alert-dismissible fade show" role="alert">

		</div>

		<label for="nome" class="sr-only">nome</label> <input type="text"
			class="form-control" placeholder="nome" required th:field="*{nome}">

		<label for="senha" class="sr-only">Senha</label> <input
			type="password" class="form-control" placeholder="Senha" required
			th:field="*{senha}">

		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="lembrar">
				Lembrar-me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
	</form>
	<th:block th:include="fragments/footerinc :: foot"></th:block>


</body>
</html>
