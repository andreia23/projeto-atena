<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
<title>Atena - Alunos</title>
<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body style="background-color: #f5f5f5;">

	 <th:block th:include="fragments/header :: menu"></th:block>
		<div class="container mt-5 h-100 d-flex flex-column justify-content-center align-items-center text-light">
			<div class="bg-white p-3 d-flex flex-column justify-content-center align-items-center border-none" style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 800px">
				<table class="table table-striped table-bordered table-light">
				  <thead>
				    <tr style="color: #868B90">
				      <th scope="col">ID</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Data Nasc.</th>
				      <th scope="col">Ações</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="text-secondary" th:each="aluno : ${alunos}">
				      <th scope="row" th:text="${aluno.id}"></th>
				      <td th:text="${aluno.nome}"></td>
				      <td th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
				      <td>
				      	<a th:href="@{/aluno/edit/{id}/(id=${aluno.id})}" class="btn btn-secondary" title="Alterar"><i class="fa fa-pen"></i></a>
				      	<a th:href="@{/aluno/remove/{id}/(id=${aluno.id})}" class="btn btn-danger" title="Excluir"><i class="fa fa-trash-alt"></i></a>
				      </td>
				    </tr>
			   	  </tbody>
			    </table>
			</div>
        <div class="p-3">
			    <a href="/aluno/new" class="btn btn-block text-light" style="background-color: #7B8F9E; border-radius: 20px; width: 300px"><i class="fa fa-user-plus"></i> Cadastrar Novo Aluno</a>
        </div>
		</div>
	 <th:block th:include="fragments/footerinc :: foot"></th:block> 
</body>
</html>
