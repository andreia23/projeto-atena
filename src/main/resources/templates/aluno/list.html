<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
<title>Atena - Alunos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body style="background-color: #f5f5f5;">

	 <th:block th:include="fragments/header :: menu"></th:block>
		<div class="container bg-white mt-5 h-100 d-flex flex-column justify-content-center align-items-center bg-light text-light">
			<div class="p-3 d-flex flex-column justify-content-center align-items-center border-none" style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 800px">
				<table class="table table-striped table-bordered table-light">
				  <thead>
				    <tr style="color: #868B90">
				      <th scope="col">ID</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Data Nasc.</th>
				      <th scope="col">Ações</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="text-secondary" th:each="aluno : ${alunos}">
				      <th scope="row" th:text="${aluno.id}"></th>
				      <td th:text="${aluno.nome}"></td>
				      <td th:text="${aluno.dataNascimento}"></td>
				      <td>
				      	<button class="btn btn-secondary">Excluir</button>
				      	<button class="btn btn-primary">Alterar</button>
				      </td>
				    </tr>
			   	  </tbody>
			    </table>
			</div>
		</div>
	 <th:block th:include="fragments/footerinc :: foot"></th:block> 
</body>
</html>
