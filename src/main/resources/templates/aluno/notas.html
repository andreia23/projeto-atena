<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
<title>Atena - Notas</title>
<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body style="background-color: #f5f5f5;">
<th:block th:include="fragments/header :: menu"></th:block>
<div class="container mt-5 h-100 d-flex flex-column justify-content-center align-items-center text-light">
			<div class="p-3 d-flex flex-column justify-content-center align-items-center border-none bg-white" style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 800px">

	<form action="#" th:action="@{/aluno/notas}" th:object="${notas}" method="post">
		<table class="table table-striped table-bordered table-light ">
		  <thead>
		    <tr style="color: #868B90">
		      <th scope="col" style="color: #868B90">ID</th>
		      <th scope="col" style="color: #868B90">Nome</th>
		      <th scope="col" style="color: #868B90">Nota 1</th>
		      <th scope="col" style="color: #868B90">Nota 2</th>
		      <th scope="col" style="color: #868B90">Nota 3</th>
		      <th scope="col" style="color: #868B90">Faltas</th>
		      <th scope="col" style="color: #868B90">Nota Final</th>
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="text-secondary" th:each="aluno, i : ${alunos}">
		      <th scope="row">
		      	<div class="mb-3">
				  <input type="text" class="form-control-plaintext" min="0" max="100" th:field="*{alunos[__${i.index}__].id}" readonly/>
				</div>
		      </th>
		      <td>
		      	<div class="mb-3">
				  <input type="text" class="form-control-plaintext" min="0" max="100" th:field="*{alunos[__${i.index}__].nome}" readonly/>
				</div>
		      </td>
		      <td>
		      	<div class="mb-3">
				  <input type="number" class="form-control" min="0" max="100" th:field="*{alunos[__${i.index}__].nota1}" />
				</div>
		      </td>
		      <td>
		      	<div class="mb-3">
				  <input type="number" class="form-control" min="0" max="100" th:field="*{alunos[__${i.index}__].nota2}" />
				</div>
		      </td>
		      <td>
		      	<div class="mb-3">
				  <input type="number" class="form-control" min="0" max="100" th:field="*{alunos[__${i.index}__].nota3}" />
				</div>
		      </td>
		      <td>
		      	<div class="mb-3">
				  <input type="number" class="form-control" min="0" max="100" th:field="*{alunos[__${i.index}__].faltas}" />
				</div>
		      </td>
		      <td>
		      	<div class="mb-3">
				  <input type="number" class="form-control" min="0" max="100" th:field="*{alunos[__${i.index}__].NotaFinal}" />
				</div>
		      </td>
		    </tr>
	   	  </tbody>
	    </table>
	    <button type="submit" name="salvar" class="btn btn-primary float-end">SALVAR <i class="fa fa-angle-right"></i></button>
    </form>
			</div>
</div>

	 <th:block th:include="fragments/footerinc :: foot"></th:block> 
</body>
</html>
